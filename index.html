<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
        <title>JS Fighter Game</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!-- main container -->
        <div class="mainContainer">
            <p class="gameTitle">Drunken Master</p>
            <!-- header element -->
            <div class="headerElement">
                <!-- player health -->
                <div class="playerHealthBar">
                    <div class="playerHealthBarDamage"></div>
                    <div class="playerHealthBarNormal" id="playerHealth"></div>
                </div>

                <!-- TIMER -->
                <div class="gameTimer" id="timer">10</div>
                <!-- enemy health -->
                <div class="enemyHealthBar">
                    <div class="enemyHealthBarDamage"></div>
                    <div class="enemyHealthBarNormal" id="enemyHealth"></div>
                </div>
            </div>
            <div class="gameOverText" id="displayText"></div>
            <canvas></canvas>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
            integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="js/utils.js"></script>
        <script src="js/classes.js"></script>
        <script src="index.js"></script>
    </body>
</html>
